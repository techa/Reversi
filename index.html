<!DOCTYPE html>
<html>
	<head>
		<title>Reversi</title>
		<link
			href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=DM+Serif+Display&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Leckerli+One&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<iframe
			src="audio/250-milliseconds-of-silence.mp3"
			allow="autoplay"
			id="audio"
			style="display: none"
		></iframe>

		<div class="header">
			<span class="white-letter">R</span><span class="black-letter">E</span
			><span class="white-letter">V</span><span class="black-letter">E</span
			><span class="white-letter">R</span><span class="black-letter">S</span
			><span class="white-letter">I</span>
		</div>

		<div class="settings-from-container">
			<div>
				<label>
					Board Size:
					<input
						type="number"
						name="boardLength"
						id="boardLength"
						value="8"
						min="4"
						max="12"
					/>
				</label>
				<div>
					Initial Placement:
					<label>
						<input
							type="radio"
							name="initialPlacement"
							value="cross"
							id="cross"
							checked
						/>cross
					</label>
					<label>
						<input
							type="radio"
							name="initialPlacement"
							value="parallel"
							id="parallel"
						/>parallel
					</label>
				</div>
			</div>
		</div>

		<div class="main-container">
			<div class="main-page-container">
				<button class="selections" id="single-player">
					Single Player
				</button>
				<button class="selections" id="two-players">
					2 Players
				</button>
				<button class="selections" id="demo">
					Demo
				</button>
			</div>
		</div>

		<div class="score-container">
			<div class="score-inner-container">
				<div class="name" id="player-name">AI - Black</div>
				<div class="tile-container">
					<div class="glow" id="glow-1">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
					</div>
					<div class="score-tile score-black">
						<div class="score" id="black-score">2</div>
					</div>
				</div>
			</div>
			<div class="score-inner-container">
				<div class="name" id="bot-name">AI - White</div>
				<div class="tile-container">
					<div class="glow" id="glow-2">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
					</div>
					<div class="score-tile score-white">
						<div class="score" id="white-score">2</div>
					</div>
				</div>
			</div>
		</div>

		<div class="dark-shroud">
			<div class="win-lose-draw">You Win!</div>
			<div class="result-container">
				<button
					class="name result-selections"
					id="stay"
				>
					Stay
				</button>
				<button
					class="name result-selections"
					id="restart"
				>
					Restart
				</button>
				<button
					class="name result-selections"
					id="back-to-top"
				>
					Back to Top
				</button>
			</div>
		</div>
		<img
			class="settings"
			id="menu"
			src="http://icons.iconarchive.com/icons/dtafalonso/android-l/128/Settings-L-icon.png"
			onclick="takeOutSettings()"
		/>

		<!-- <script type="text/javascript" src="script.js"></script> -->
		<script type="module" src="./src/index.ts"></script>
	</body>
</html>
